report_comment: >
  This report has been generated by the fetchngs analysis pipeline. For information about how to interpret these results, please see the <a href="https://github.com/trogenixbio/fetchngs" target="_blank">documentation</a>.
report_section_order:
  "nf-core-fetchngs-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-fetchngs-summary":
    order: -1002

export_plots: true
disable_version_detection: true

# Run only these modules
run_modules:
  - fastqc

module_order:
  - fastqc:
      name: "FastQC (raw)"
      info: "This section of the report shows FastQC results before adapter trimming."
      path_filters:
        - "*.zip"
